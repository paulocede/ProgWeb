	<SCRIPT LANGUAGE="JavaScript">
	
	
	function reverse(form) {
	text = "";
	str = form.revtext.value;
	for (i = 0; i <= str.length; i++)
	text = str.substring(i, i+1) + text;
	form.revtext.value = text;
	}
	
	</script>
