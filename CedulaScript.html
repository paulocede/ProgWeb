<html>
<head>
<style type="text/css">
  body{
    background: url(Fondo.png);
  }
  </style>
<script type="text/javascript">
function validarcedula()
{
 var i;
 var cedula;
 var acumulado;
 cedula=document.formacedula.textocedula.value;
 var instancia;
 acumulado=0;
 for (i=1;i<=9;i++)
 {
  if (i%2!=0)
  {
   instancia=cedula.substring(i-1,i)*2;
   if (instancia>9) instancia-=9;
  }
  else instancia=cedula.substring(i-1,i);
  acumulado+=parseInt(instancia);
 }
 while (acumulado>0)
  acumulado-=10;
 if (cedula.substring(9,10)!=(acumulado*-1))
 {
  alert("Cedula no valida!!");
  document.formacedula.textocedula.setfocus();
 }
 alert("Cedula valida !!");
}
</script>
</head>
<body>
<form name="formacedula">
 <br><br><br><br><br><center>
 <h1>Numero Cedula <br><input type="number" id="textocedula" onchange="validarcedula()" maxlength="10" placeholder='Ingrese Sin Guion'><br>
 <input onclick="validarcedula()" type="button" value="Entrar" />

</center>
</form>
</body>
</html>
